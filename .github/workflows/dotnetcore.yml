name: Tetris

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tetris:
    runs-on: windows
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Tetris
      run: dotnet tetris MyTetris
  build:
    needs: tetris
    name: Build
    runs-on: windows

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build 
      run: dotnet build MyTetris--configuration Release
